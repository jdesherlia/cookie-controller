<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Output</title>
  <style>
    pre {
      background: rgba(0, 0, 0, .05);
      padding: 20px;
      color: #14171a;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Courier New", Courier, monospace;
      font-size: 16px;
      line-height: 1.58;
      white-space: pre-wrap;
      margin-bottom: 30px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <pre id="output"></pre>
  <script>
    if (location.href.indexOf('localhost') !== -1) {
      document.write('<script src="http://localhost:3000/dist/cookie-interceptor.umd.js" type="text/javascript"><\/script>');
    } else {
      document.write('<script src="https://unpkg.com/cookie-interceptor" type="text/javascript"><\/script>');
    }
  </script>
  <script src="./index.js"></script>
</body>

</html>
